<p>
    This is the management zone ID, not the display name.
    You can retrieve the ID by either selecting the zone in the UI and copying the value of the query parameter 'gf' in the URL.
    Or by using the <a href="https://www.dynatrace.com/support/help/dynatrace-api/configuration-api/management-zones-api/get-all">management zones API</a>.
</p>

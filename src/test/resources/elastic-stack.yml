---
networks:
  default:
    name: integration-testing
services:
  elasticsearch:
    environment:
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - "transport.host=127.0.0.1"
      - "http.host=0.0.0.0"
      - "cluster.routing.allocation.disk.threshold_enabled=false"
      - "discovery.type=single-node"
      - "xpack.security.authc.anonymous.roles=remote_monitoring_collector"
      - "xpack.security.authc.realms.file.file1.order=0"
      - "xpack.security.authc.realms.native.native1.order=1"
      - "xpack.security.enabled=true"
      - "xpack.license.self_generated.type=trial"
      - "xpack.security.authc.token.enabled=true"
      - "xpack.security.authc.api_key.enabled=true"
      - "logger.org.elasticsearch=${ES_LOG_LEVEL:-error}"
      - "action.destructive_requires_name=false"
    image: docker.elastic.co/elasticsearch/elasticsearch:${ELASTIC_STACK_VERSION:-9.0.0}
    ports:
      - "9200"
    healthcheck:
      interval: 20s
      retries: 10
      test:
        [
          "CMD-SHELL",
          "curl -s http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=500ms",
        ]
    volumes:
      - "./elasticsearch/roles.yml:/usr/share/elasticsearch/config/roles.yml"
      - "./elasticsearch/users:/usr/share/elasticsearch/config/users"
      - "./elasticsearch/users_roles:/usr/share/elasticsearch/config/users_roles"
      - "./elasticsearch/service_tokens:/usr/share/elasticsearch/config/service_tokens"

  kibana:
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
      ELASTICSEARCH_USERNAME: "${KIBANA_ES_USER:-kibana_system_user}"
      ELASTICSEARCH_PASSWORD: "${KIBANA_ES_PASS:-changeme}"
      STATUS_ALLOWANONYMOUS: "true"
    image: docker.elastic.co/kibana/kibana:${ELASTIC_STACK_VERSION:-9.0.0}
    ports:
      - "5601:5601"
    volumes:
      - ./kibana/kibana.yml:/usr/share/kibana/config/kibana.yml
    healthcheck:
      interval: 10s
      retries: 20
      test:
        [
          "CMD-SHELL",
          "curl -s http://localhost:5601/api/status | grep -q 'All services are available'",
        ]

  edot:
    image: docker.elastic.co/elastic-agent/elastic-agent:${ELASTIC_STACK_VERSION:-9.0.0}
    privileged: true
    command:
      - "--config=/edot/edot.yml"
    volumes:
      - edot-config:/edot
    ports:
      - "4317"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -s -k http://localhost:8220/api/status | grep -q 'HEALTHY'",
        ]
      retries: 300
      interval: 1s
    environment:
      ELASTIC_ENDPOINT: http://elasticsearch:9200

  api-key:
    image: alpine/curl
    entrypoint: /bin/sh
    command:
      - /api-key.sh
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
      ELASTICSEARCH_USERNAME: "${ELASTICSEARCH_USERNAME:-admin}"
      ELASTICSEARCH_PASSWORD: "${ELASTICSEARCH_PASSWORD:-changeme}"
    volumes:
      - edot-config:/edot
      - "./edot.yml:/edot.yml"
      - "./api-key.sh:/api-key.sh"
volumes:
  edot-config:
    driver: local

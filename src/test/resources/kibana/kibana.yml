---
server.name: kibana
server.host: "0.0.0.0"

telemetry.enabled: false

elasticsearch.hosts: "${ELASTICSEARCH_HOSTS}"
elasticsearch.username: "${ELASTICSEARCH_USERNAME}"
elasticsearch.password: "${ELASTICSEARCH_PASSWORD}"
xpack.monitoring.ui.container.elasticsearch.enabled: true

xpack.fleet.registryUrl: "https://epr-staging.elastic.co"
xpack.fleet.agents.elasticsearch.host: "${ELASTICSEARCH_HOSTS}"
xpack.fleet.agents.fleet_server.hosts: ["http://fleet-server:8220"]
xpack.fleet.agents.kibana.hosts: ["http://kibana:5601"]

xpack.security.loginAssistanceMessage: "login admin:changeme"
xpack.encryptedSavedObjects.encryptionKey: "12345678901234567890123456789012"
xpack.security.encryptionKey: "12345678901234567890123456789012"
xpack.fleet.agents.tlsCheckDisabled: true


#xpack.fleet.outputs:
#    - name: "Test output"
#      type: "elasticsearch"
#      id: "output-123"
#      hosts: ["http://elasticsearch:9200"]

xpack.security.authc.providers:
    basic.basic1:
        order: 1
xpack.fleet.agents.enabled: true
xpack.fleet.packages:
    - name: system
      version: latest
    - name: elastic_agent
      version: latest
    - name: apm
      version: latest
    - name: fleet_server
      version: latest

xpack.fleet.agentPolicies:
    - name: Fleet Server + APM policy
      id: fleet-server-apm-policy
      description: Fleet server policy with APM and System logs and metrics enabled
      namespace: default
      is_default_fleet_server: true
      is_managed: false
      monitoring_enabled:
          - logs
          - metrics
      package_policies:
          - name: apm-1
            id: default-apm
            package:
                name: apm
            inputs:
                - type: apm
                  keep_enabled: true
                  vars:
                      - name: host
                        value: 0.0.0.0:8200
                        frozen: true
                      - name: url
                        value: http://fleet-server:8200
                        frozen: true
          - name: Fleet Server
            id: default-fleet-server
            package:
                name: fleet_server
            inputs:
                - type: fleet-server
                  keep_enabled: true
                  vars:
                      - name: host
                        value: 0.0.0.0
                        frozen: true
                      - name: port
                        value: 8220
                        frozen: true